{% set name = "ghp-import" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c22a9ce10c37753e2688d164d765a700dae4b8d79fa6db0a2c3132ba7881894f

build:
  number: 0
  noarch: python
  entry_points:
    - ghp-import = ghp_import:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - python-dateutil >=2.8.1

test:
  imports:
    - ghp_import
  commands:
    - pip check
    - ghp-import --help
  requires:
    - pip

about:
  home: http://github.com/davisp/ghp-import
  license: LicenseRef-Tumbolia-Public
  license_file: LICENSE
  summary: Copy your docs directly to the gh-pages branch.

extra:
  recipe-maintainers:
    - ocefpaf
