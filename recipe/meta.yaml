{% set name = "ghp-import" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 61aad8dae5988d548b24cfa31180c49fc704418523c3e7fffd39d368bd82d406

build:
  number: 0
  noarch: python
  entry_points:
    - ghp-import = ghp_import:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - python-dateutil >=2.8.1

test:
  imports:
    - ghp_import
  commands:
    - pip check
    - ghp-import --help
  requires:
    - pip

about:
  home: http://github.com/davisp/ghp-import
  license: LicenseRef-Tumbolia-Public
  license_file: LICENSE
  summary: Copy your docs directly to the gh-pages branch.

extra:
  recipe-maintainers:
    - ocefpaf
